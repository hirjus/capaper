bookdown::gitbook:
  css: style.css
  fig_caption: true
  split_bib: false # ei lähteitä sivun alareunaan
  config:
    download: null
    code_folding: hide # koodilohkojen koodi oletuksena piilossa - vaatii themen käyttöä, gitbookissa on jo
bookdown::pdf_book:
  fig_caption: true
  includes:
     #in_header: test1_preamble.tex - ei käytössä vielä
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes

bookdown::gitbook:
  #toc-depth: 2
  css: style.css
  fig_caption: true
  split_bib: false # ei lähteitä sivun alareunaan
  config:
    download: null
    #code_folding: hide # koodilohkojen koodi oletuksena piilossa - vaatii themen käyttöä, gitbookissa on jo
bookdown::pdf_book:
  #toc-depth: 2
  fig_caption: true
  includes:
      in_header: simple_preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::html_book:
  #toc_depth: 2
  fig_caption: true
  code_folding: show
  split_by: none
